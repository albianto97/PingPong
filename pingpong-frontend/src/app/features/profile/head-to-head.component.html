<section class="card">
  <h3>Head to Head</h3>

  <div *ngIf="loading">Caricamento...</div>

  <div *ngIf="!loading && stats">
    <p><strong>Match:</strong> {{ stats.total }}</p>

    <div class="grid">
      <div>Vittorie: {{ stats.winsA }}</div>
      <div>Sconfitte: {{ stats.winsB }}</div>
      <div>Set: {{ stats.setsA }} - {{ stats.setsB }}</div>
      <div>Punti: {{ stats.pointsA }} - {{ stats.pointsB }}</div>
    </div>

    <p *ngIf="stats.lastMatch">
      Ultimo match: {{ stats.lastMatch.createdAt | date:'short' }}
    </p>
  </div>
</section>
