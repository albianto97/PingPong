<ul class="ranking">
  <li
    *ngFor="let player of ranking"
    [class.me]="isMe(player)"
    [class.clickable]="!isMe(player)"
    (click)="!isMe(player) && goToProfile(player.id)"
  >
    <span class="position">#{{ player.position }}</span>

    <span class="name">
      <span *ngIf="isMe(player)">ðŸ‘‰</span>
      {{ player.username }}
    </span>

    <span class="elo">{{ player.eloRating }}</span>
  </li>
</ul>
