<div *ngIf="loading">Caricamento torneo...</div>

<div *ngIf="!loading && tournament" class="tournament-detail">

  <header class="header">
    <h2>{{ tournament.name }}</h2>
    <span class="badge">{{ tournament.type }}</span>
    <span class="status">{{ tournament.status }}</span>
  </header>

  <!-- PULSANTE GENERA TORNEO -->
  <button
    *ngIf="tournament.status === 'DRAFT'"
    class="primary"
    (click)="generateMatches()"
    [disabled]="generating">

    {{ generating ? 'Generazione in corso...' : 'Genera torneo' }}
  </button>

  <!-- BRACKET -->
  <app-tournament-bracket
    *ngIf="rounds.length > 0"
    [rounds]="rounds">
  </app-tournament-bracket>

  <p *ngIf="tournament.status !== 'DRAFT' && rounds.length === 0">
    Nessun match disponibile
  </p>

</div>
