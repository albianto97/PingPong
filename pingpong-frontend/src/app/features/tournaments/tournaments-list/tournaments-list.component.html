<section class="container">
  <div class="header-row">
    <h2>Tornei</h2>

    <button class="primary" routerLink="/tournaments/new">
      + Crea torneo
    </button>
  </div>

  <div *ngIf="loading">Caricamento tornei...</div>

  <div *ngIf="!loading && tournaments.length === 0">
    Nessun torneo disponibile
  </div>

  <div
    *ngFor="let t of tournaments"
    class="card"
    (click)="open(t._id)">
    <h3>{{ t.name }}</h3>
    <p>{{ t.type }}</p>
    <span class="status">{{ t.status }}</span>
  </div>
</section>
